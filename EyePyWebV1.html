<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Safety.net</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        #camera-preview {
            border: 2px solid #343a40;
            border-radius: 10px;
            width: 100%;
            max-width: 640px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="camera-preview" autoplay playsinline></video>
    </div>

    <script>
        // Access the user's camera
        const video = document.getElementById("camera-preview");

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;

                    // Send the video stream to the Python backend
                    const socket = new WebSocket('ws://localhost:5000/video_feed'); // Adjust to backend URL
                    socket.onopen = () => {
                        const canvas = document.createElement("canvas");
                        const context = canvas.getContext("2d");

                        const sendFrame = () => {
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            context.drawImage(video, 0, 0, canvas.width, canvas.height);
                            socket.send(canvas.toDataURL("image/jpeg"));
                            requestAnimationFrame(sendFrame);
                        };

                        sendFrame();
                    };
                })
                .catch((err) => {
                    console.error("Error accessing the camera: ", err);
                    alert("Unable to access your camera. Please enable camera access.");
                });
        } else {
            alert("Your browser does not support camera access.");
        }
    </script>
</body>
</html>
